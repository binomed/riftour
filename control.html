<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>RifTour 2013</title>
        <link href="libs/bootstrap-3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="libs/bootstrap-3.0.0/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="libs/bootstrap-3.0.0/js/bootstrap.min.js" rel="stylesheet">
        <link href="libs/fontello/css/fontello.css" rel="stylesheet">

        <!-- Main Css-->

	<body>
        <header>
            <div class="row">
              <div id="main_title">
                <h2>RifTour 2013</h2>
              </div>
            </div>
        </header>
        <section>
            <div class="row">
              <div id="main_panel">
                <div class="my_panel panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Choisissez un tour :</h3>
                  </div>
                  <div id="inline-input">
                    <div id="divChoice" class="panel-body">
                      <div id="predefChoice">
                        <select id="choiceSelect" class="form-control"><i class="icon-bicycle"></i>
                          <option value="croisette">La croisette</option>
                          <option value="champs">Les champs Elys√©es</option>
                          <option value="anglais">La promenade des anglais</option>
                          <option value="broadway">Broadway</option>
                          <option value="vence">Col de Vence</option>
                          <option value="verdon">Gorges du Verdon</option>
                          <!--<option value="mercantour">Parc national du Mercantour / Col de la Bonette</option>-->
                          <!--<option value="disney">Parc DisneyLand Paris</option>-->
                        </select>
                      </div>
                    </div>
                    <div id="divGoOculus" class="my_panel panel panel-default">
                      <div class="">
                        <button id="go" class="btn btn-primary">Go</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
        <footer>
            <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
              Stan <span class="icon-twitter"></span> @WebElis , @Binomed
            </nav>
        </footer>

        <script type="text/javascript" src="libs/streetviewplayer/google.maps.StreetViewPlayer.js"></script>
        <script type="text/javascript" src="libs/streetviewplayer/google.maps.StreetViewPlayer.Frame.js"></script>

        <script src="libs/jquery/jquery.min.js"></script>
    	<!-- APPLICATION -->
